class FechaDom {
  constructor(dia, mes, anio, id) {
    this.id = id;
    $("body").append(`Dia: <input id="${id}in_dia" type="number" value="${dia}"/>
                      Mes: <input id="${id}in_mes" type="number" value="${mes}"/>
                      Año: <input id="${id}in_anio" type="number" value="${anio}"/><br/>`);
  }
  getDia() {
    var valorDia = parseInt($(`#${this.id}in_dia`).val());
    if (isNaN(valorDia)) alert("Dia tiene que ser un número");
    else if (valorDia < 1 || valorDia > 31) alert("Día fuera de rango");
    return valorDia;
  }
  getMes() { return parseInt($(`#${this.id}in_mes`).val()); } 
  getAnio() { return parseInt($(`#${this.id}in_anio`).val());  }
}
