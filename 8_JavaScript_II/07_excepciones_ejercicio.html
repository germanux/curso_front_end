<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=
  , initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <div id="div_texto">
    <input id="demo" type="text">
    <button type="button" onclick="botonPulsado()">Test Input</button>
    <p id="p01">Pulsa el botón</p>
  </div>
  <script src="js/jquery-3.3.1.js"></script>
  <script>
    window.status = "jjjjjjjjjjj";
    function botonPulsado() {
      var x;
      x = $("#demo").val();
        $("#p01").html("");
      try {
        if (x == "") {
          throw new Error("está vacío");
        }
        if (isNaN(x)) {
          throw new Error("no es un número");
        }
        x = Number(x);
        if (x < 5 || x > 10) {
          throw new Error("está fuera de rango");
        }
        $("#p01").html("Correcto");
      }
      catch (err) {
        $("#p01").html("El texto " + err.message);
      }
    }
  </script>
</body>

</html>
