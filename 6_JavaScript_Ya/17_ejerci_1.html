<body>
  <script>
    // La batidora
    document.write("Empezando...");
function calculaElMasPequeno(num_1, num_2) 
{
  if (num_1 < num_2 ) {
    return num_1;
  } else {
    return num_2;
  }
}
// Pedir batidos:

document.write(calculaElMasPequeno(5, 7));

var cualquiera = 4 * 8 ;
var menor = calculaElMasPequeno(cualquiera, 40);
document.write(menor);

var numUsu = parseInt(prompt("Dame un numero"));
calculaElMasPequeno(numUsu, 20);

</script>
