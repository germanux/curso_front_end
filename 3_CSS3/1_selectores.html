<!DOCTYPE html>
<html lang="es">
	<head>
		<title>Ejemplos CSS3</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		<style type="text/css">
			/* Poniendo color azul a los H2 */
			h2 {
				color: #25783c;
			}
			div {
				background-color: yellow;
				width: 20%;
				display: inline-block;
			}
			div {
				background-color: cyan;				
			}
			div  p {
				background-color: orange;
			}
			div span { background-color: red; }
			#solo_este_elemento {
				color: white;
			}
			.ancho-mitad {
				width: 50%;
			}
			.fondo-rojo {background-color: blackred; }
		</style>
		<h1 style="color: #F08080">Ejemplos CSS3</h1>
		<h2>Cabecera A nivel 2</h2>
		<h2>Cabecera B nivel 2</h2>
		<div>
			<p class="ancho-mitad  fondo-rojo">Un texto en un <span>párrafo </span></p>
			<p>Otro texto en un párrafo</p>
		</div>
		<div>
			<p id="solo_este_elemento">Un texto en un párrafo</p>
			<p  class="ancho-mitad">Otro texto en un párrafo</p>
		</div>
		<p  class="ancho-mitad">Párrafo fuera del <span>DIV</span></p>
	</body>
</html>
