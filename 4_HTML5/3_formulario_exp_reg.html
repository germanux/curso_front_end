<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Formularios HTML5</title>
</head>

<body>
    <!-- Cabecera de la web -->
    <header>
        <h1>Formularios HTML5</h1>
    </header>

    <section>
        <form id="miform" method="get" >
            Nombre(*): <input type="text" id="nombre"
              placeholder="Introduzca un nombre correctamente"
              pattern="^[A-Z]{1}[a-z]+( [A-Z]{1}[a-z]+)?$"
              required="true"/><br/>
            E-email(*): <input type="email" id="mi_email" required="true" multiple="true" /><br/>
            <!-- Edad mediante exp reg -->
            Edad: <input type="text" id="numero" pattern="1?\d{1,2}"/><br/>
            Busqueda: <input type="search" id="busqueda" autofocus="true"/><br/>
            URL: <input type="url" id="miurl"><br/>
            <!-- Telefono mediante exp reg -->
            Tel&eacute;fono: <input type="tel" id="telefono" 
            pattern="^\d{2}-? ?\d{7}|^\d{3}-? ?\d{6}"/><br/> 
            
            <!-- Código postal mediante exp reg -->
            Código postal:
                <input type="text" id="num_min"
                    pattern="^[0-5]\d{4}$"/><br/>
            <!-- DNI mediante exp reg -->
            DNI:
                <input type="text" id="num_min"
                    pattern="^[A-Z]?[0-9]{6,8}-?[A-Z]$"/><br/>

            <!-- Fecha de nacimiento-->          
            Fecha:
            <input type="date" id="nacimiento"/><br/>
            <input type="text" pattern="^([0][1-9]|[12][0-9]|3[01])(\/|-)([0][1-9]|[1][0-2])(\/|-)
            (19\d{2}|20\d{2})$"/><br/>

            <input type="submit" value="Enviar"/><br/>
        </form>
    </section>
    <!-- Lo asociamos al formulario que corresponda por ID -->
    <input id="otra_cosa" type="text" form="miform"/>
</body>

</html>
