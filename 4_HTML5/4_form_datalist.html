<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Data-List</title>
</head>
<body>
  <form>
    <input type="text" id="frutas" list="lista_frutas"/>
    <datalist id="lista_frutas" >
      <option value="Manzanas"></option>
      <option value="Peras"></option>
      <option value='Chirimoyas'></option>
    </datalist>
    <br/>
    <input type="text" id="fruta_nueva"/>
    <input type="button" onclick="agregarFruta();"/>
   </form>
   <script src="js/jquery-3.3.1.js"></script>
   <script>
    var otrasFrutas = ["Platanos", "Ciruelas", "Aguacates"];

    function agregarFruta() {
      otrasFrutas[otrasFrutas.length] = $("#fruta_nueva").val();
      document.getElementById("lista_frutas").innerHTML += "<option value='"
        + otrasFrutas[otrasFrutas.length - 1] + "'></option> ";
    }
    function cuandoEstaLista() {
    $("#lista_frutas").append("<option value='Uvas'></option> ");
    for (var i = 0; i < otrasFrutas.length; i++ ) {
      jQuery("#lista_frutas").append("<option value='" + otrasFrutas[i] + "'></option> ");
    }
  }
  jQuery(document).ready(cuandoEstaLista);

  function duplica(valor)  {
    return valor * 2;
  }
   </script>
</body>
</html>
