<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Document</title>
</head>

<body>
  <h1>Elementos DOM de el siguiente DIV</h1>
  <div id="un_div" style="background-color: chartreuse" >
    <p>un texto</p>
    <table id="tabla_paises">
      <tr>
        <td>Ciudad</td>
        <td>Pais</td>
      </tr>
      <tr>
        <td>Madrid</td>
        <td>España</td>
      </tr>
      <tr>
        <td>Lisboa</td>
        <td>Portugal</td>
      </tr>
    </table>

  </div>
  <script>
    // document = Es el objeto tipo DOM de nuestra página web
    var unDiv = document.getElementById("un_div");
    var nodoH2 = document.createElement("h2");
    var textoEnH2 = document.createTextNode("Un subtitulo añadido por JS");
    nodoH2.appendChild(textoEnH2);
    unDiv.appendChild(nodoH2);
    
    unDiv.setAttribute("style", "background-color: red");
    document.getElementsByTagName("p") [0]
      .appendChild(document.createTextNode("TEXTO APPEND"));

    
  </script>
</body>
</html>
