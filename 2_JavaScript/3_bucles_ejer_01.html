		<h1>Bucles</h1>
	</body>
	<script>
// Alternando valores, cambiando < por >, y restando
var veces = 0;
var contador = 5;
while ( contador > veces) {
	alert("Valor de contador es " + contador);
	contador = contador - 1;
}
// Dejando veces = 5 y la  misma estructura
var veces = 5;
var contador = 0;
while ( contador < veces) {
	alert("Valor de contador es " + (5-contador));
	contador = contador + 1;
}
// Dejando veces = 5, pero contador que vaya restando
var veces = 5;
var contador = veces;
while ( contador > 0) {
	alert("Valor de contador es " + contador);
	contador = contador - 1;
}
	</script>
