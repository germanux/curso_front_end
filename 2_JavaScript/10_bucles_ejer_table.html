<html lang="es">
	<head>
		<title>Ejemplos bucles for y do-while</title>
		<meta charset="UTF-8"/>		
	</head>
	<body><h1>Ejemplos bucles for y do-while</h1>
	<table border="1">
		<tr> <th>Tabla del 1</th>
			 <th>Tabla del 2</th>
			 <th>Tabla del 3</th> </tr>
		<tr> <td>1 * 1 = 1</td>
			 <td>2 * 1 = 2</td>
			 <td>3 * 1 = 3</td>   </tr>
		<tr>
			<td>1 * 2 = 2</td>
			<td>2 * 2 = 4</td>
			<td>3 * 2 = 6</td>
		</tr>
		<tr>
			<td>1 * 3 = 3</td>
			<td>2 * 3 = 6</td>
			<td>3 * 3 = 9</td>
		</tr>		
	</table>
	</br>
<script>
	document.write("<table  border=\"1\">");
	document.write("<tr>");
	for (var num = 1; num < 4; num++) 
	{
		document.write("<th>");
		document.write("Tabla del " + num);
		document.write("</th>");
	}
	document.write("</tr>");
	
	document.write("<tr>");
		// AQUI, MOSTRAR UNA Tabla de multiplicar
	for (num = 1; num < 4; num++) 
	{
		document.write("<td>");
		document.write(num + " * 1 = "+ num);
		document.write("</td>");
	}	
	
	document.write("</tr>");
	
	document.write("</table>");
	
</script>
	</body>
</html>
