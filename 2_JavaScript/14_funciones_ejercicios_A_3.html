<!DOCTYPE html>
<html lang="es">
	<head>
		<title>T&iacute;tulo</title>
		<meta charset="UTF-8"/>

	<body>
    <h1>Cabecera</h1>
    
<script>
  /****** - Crea una función que: ********/
  /*3 - Una función que eleve al cubo un número. Comprobar que funciona con 3 (27) y con 4 (64).*/
  function elevaCubo(numero) {
    return numero * numero * numero;
  }
  document.write("3 al cubo = " + elevaCubo(3) + "<br/>" ); // 27
  document.write("4 al cubo = " + elevaCubo(4) + "<br/>" ); // 64 
</script>
	</body>
</html>
