		<h1>Bucles</h1>
	</body>
	<script>
// Alternando valores, cambiando < por >, y restando
var fin = prompt("Indique el nº veces");
fin = parseFloat(fin);
contador = fin;
while (contador > 0) {
	alert(contador);
	contador = contador - 1;
}

	</script>
