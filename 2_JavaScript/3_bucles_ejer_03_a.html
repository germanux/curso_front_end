		<title>Bucles</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		<h1>Bucles</h1>
	</body>
	<script>
// Alternando valores, cambiando < por >, y restando
var inicio = prompt("Indique el inicio");
var fin = prompt("Indique el final");
inicio = parseInt(inicio);
fin = parseInt(fin);

var contador = inicio;
//// CONDIONAL POR FUERA, BUCLE DENTRO
/* Realizar una cuenta desde un comienzo a un final
independientemente de si el comienzo es posterior al
final, mediante una condición y dos bucles  */
// Si inicio es menor que fin 
// P.ej. ini=2, fin=5
if (inicio < fin) { // De menor a mayor
	// Bucle mientras que contador es menor que fin
	while (contador < fin) {	// 2, 3, 4
		// Mostrar el valor de contador
		alert(contador);
		// Aumentar en uno el contador
		contador = contador + 1;
	}
} else { // Mayor a menor
	while (contador > fin) {
		alert(contador);
		contador = contador - 1;
	}
}
contador = inicio;
////  BUCLE FUERA, CONDIONAL POR DENTRO:
// Bucle mientras que contador es distinto que fin
while (contador != fin) {
	if (inicio < fin) {	// De menor a mayor, 2, 3, 4
		alert(contador);
		
}
/*
- Que pregunte al usuario el principio y el final de la cuenta:
		- Si pone inicio 3, y fin 7:
			3, 4, 5, 6
		- Si pone inicio 5 y fin 2:
			5, 4, 3 te
	- Con el bucle fuera del if (o el if dentro while)
	- Sin ningún "if" (dos bucles)
	- Con un único while, sin IF
*/
	</script>
</html>
