		<title>Bucles</title>
		<meta charset="UTF-8"/>		
	</head>
	<body>
		<h1>Bucles</h1>
	</body>
	<script>
// Alternando valores, cambiando < por >, y restando
var inicio = prompt("Indique el inicio");
var fin = prompt("Indique el final");
inicio = parseFloat(inicio);
fin = parseFloat(fin);

var contador = inicio;

if (inicio < fin) {
	while (contador < fin) {
		alert(contador);
		contador = contador + 1;
	}
} else { // Mayor a menor
	while (contador > fin) {
		alert(contador);
		contador = contador - 1;
	}
}

	</script>
