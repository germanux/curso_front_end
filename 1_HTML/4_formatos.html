<!DOCTYPE html>
<html lang="es">
<head>		
	<meta charset="UTF-8">		 
	<title>Formatos HTML</title>
</head>
<body>
	<h1>Formatos HTML</h1>
	<p align="center">
		Texto alineado al centro (centrado)
		<!-- No es correcto un h3 dentro de <p> -->
		<h3>Encabezado anidado</h3>
	</p>
	
	<h2 align="right">Texto alineado a
		la derecha</h2>	
	<div align="center">
		Texto 1
		<div>Texto 2</div>
		<div align="right">Texto 3</div>
	</div>
